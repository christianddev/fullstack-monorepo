name: Server CI

on:
  push:
    branches: ["master"]
    paths:
      - "*/**"
      - "!client/**"
      - "!*/*-client.yml"

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Prepack
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: heroku
          FOLDER: server
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
