name: Server CI

on:
  push:
    branches: ['master']
    paths:
      - 'packages/**'
      - 'server/**'
      - '.github/workflows/deploy-server.yml'
    paths-ignore:
      - '*.md'
      - '**/*/*.md'
      - 'docs/**'

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
