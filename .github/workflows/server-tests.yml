name: Server Tests

on:
  push:
    branches: ['master']
    paths:
      - 'workspaces/lib/**'
      - 'workspaces/server/**'
      - '.github/workflows/deploy-server.yml'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - uses: actions/checkout@v3
      - name: Install
        run: yarn install --immutable

      - name: Server Tests
        run: yarn workspace server test
